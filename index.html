<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        text-align: center;
        padding: 2rem;
        z-index: 10;
      }

      h1 {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        letter-spacing: 0.1em;
        font-weight: 700;
      }

      .command {
        background-color: #111;
        padding: 1.5rem 2rem;
        font-family: monospace;
        font-size: 1.2rem;
        border: 1px solid #333;
        position: relative;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .command:hover {
        background-color: #222;
      }

      .copy-notification {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .show {
        opacity: 1;
      }

      /* Background animations */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Fast horizontal lines */
      .lines-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        overflow: hidden;
      }

      .line {
        position: absolute;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.15);
        left: -100%;
        width: 100%;
        animation: moveLine 2s linear infinite;
      }

      .line:nth-child(1) {
        top: 15%;
        animation-duration: 1.5s;
      }

      .line:nth-child(2) {
        top: 30%;
        animation-duration: 2.2s;
        animation-delay: 0.3s;
      }

      .line:nth-child(3) {
        top: 45%;
        animation-duration: 1.8s;
        animation-delay: 0.7s;
      }

      .line:nth-child(4) {
        top: 60%;
        animation-duration: 2.5s;
        animation-delay: 0.2s;
      }

      .line:nth-child(5) {
        top: 75%;
        animation-duration: 1.6s;
        animation-delay: 0.5s;
      }

      .line:nth-child(6) {
        top: 90%;
        animation-duration: 2s;
        animation-delay: 0.9s;
      }

      @keyframes moveLine {
        0% {
          left: -100%;
        }
        100% {
          left: 200%;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="lines-container">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div class="container">
      <h1>isup</h1>
      <p style="margin-bottom: 2rem; font-size: 1.2rem">
        check whether sites, services or specific routes are up, instantly!
      </p>
      <div class="command" id="command">
        <span id="cmd-text"
          >curl -sSL
          https://raw.githubusercontent.com/shivamhwp/isup/main/install.sh |
          bash</span
        >
        <div class="copy-notification" id="notification">Copied!</div>
      </div>
    </div>

    <script>
      const command = document.getElementById("command");
      const notification = document.getElementById("notification");
      const cmdText = document.getElementById("cmd-text");

      command.addEventListener("click", () => {
        const textToCopy = cmdText.textContent;
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            notification.classList.add("show");
            setTimeout(() => {
              notification.classList.remove("show");
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      });
    </script>
  </body>
</html>
