<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" fill="none">
  <rect width="300" height="300" rx="20" fill="#000"/>
  
  <!-- Server icon -->
  <rect x="100" y="60" width="100" height="180" rx="10" fill="#333" stroke="#FFF" stroke-width="3"/>
  
  <!-- Server lights -->
  <circle cx="120" cy="80" r="6" fill="#4ADE80"/>
  <circle cx="120" cy="100" r="6" fill="#4ADE80"/>
  <circle cx="120" cy="120" r="6" fill="#4ADE80"/>
  <circle cx="120" cy="140" r="6" fill="#F87171"/>
  <circle cx="120" cy="160" r="6" fill="#4ADE80"/>
  <circle cx="120" cy="180" r="6" fill="#4ADE80"/>
  <circle cx="120" cy="200" r="6" fill="#4ADE80"/>
  
  <!-- Server slots -->
  <rect x="140" y="80" width="40" height="6" rx="2" fill="#FFF"/>
  <rect x="140" y="100" width="40" height="6" rx="2" fill="#FFF"/>
  <rect x="140" y="120" width="40" height="6" rx="2" fill="#FFF"/>
  <rect x="140" y="140" width="40" height="6" rx="2" fill="#FFF"/>
  <rect x="140" y="160" width="40" height="6" rx="2" fill="#FFF"/>
  <rect x="140" y="180" width="40" height="6" rx="2" fill="#FFF"/>
  <rect x="140" y="200" width="40" height="6" rx="2" fill="#FFF"/>
  
  <!-- Connection lines -->
  <path d="M50 120C50 120 70 120 90 120" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 5"/>
  <path d="M50 140C50 140 70 140 90 140" stroke="#F87171" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 5"/>
  <path d="M50 160C50 160 70 160 90 160" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 5"/>
  
  <path d="M210 120C210 120 230 120 250 120" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 5"/>
  <path d="M210 140C210 140 230 140 250 140" stroke="#F87171" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 5"/>
  <path d="M210 160C210 160 230 160 250 160" stroke="#4ADE80" stroke-width="3" stroke-linecap="round" stroke-dasharray="5 5"/>
  
  <!-- Status text -->
  <text x="150" y="250" font-family="monospace" font-size="16" fill="#FFF" text-anchor="middle">isup status check</text>
</svg> 